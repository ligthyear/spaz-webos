<div class="timeline-entry palm-row #{classesFormatted}" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper">
		<div class="user">
			<div class="user-img rounded-user-image" style="background-image:url(#{user.profile_image_url})"></div>
		</div>
		<div class="status">
			<div class="meta-wrapper">
				<div class="screen-name">
					#{user.screen_name}
					<div class="#{-user_statusFormatted}"></div>
				</div>
				<div class="meta">
					<span>#{created_atFormatted}</span>
				</div>
			</div>
			<div class="text">
				#{-retweeted_statusFormatted} #{-text}
			</div>
		</div>
	</div>
</div>
